<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Coming Soon</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<script src="//unpkg.com/alpinejs" defer></script>
		<script defer>
			function formData() {
				return {
					email: "",
					valid: true,
				};
			}

			function handleForm(e) {
				// I can't implement the invalid email states because
				// the browser won't let me submit an email input element
				// without the email being valid.
				console.log(e);
			}
		</script>
	</head>
	<body>
		<main>
			<img src="images/hero-desktop.jpg" alt="Hero Image" class="hero-image" />
			<section class="coming-soon-content">
				<nav class="top-icon">
					<img class="" src="/images/logo.svg" alt="Base Apparel Logo" />
				</nav>
				<h1>
					<span class="thin">We're</span><br />
					Coming<br />Soon
				</h1>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<form
					class="email-form"
					x-data="formData"
					x-on:submit.prevent="handleForm(email)"
				>
					<input
						type="email"
						name="email"
						placeholder="Email Address"
						x-model="email"
					/>
					<button type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
							<path
								fill="none"
								stroke="#FFF"
								stroke-width="2"
								d="M1 1l8.836 8.836L1 18.671"
							/>
						</svg>
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
